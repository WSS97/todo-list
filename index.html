<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Mantenha suas tarefas em ordem!</h1>
      </header>
      <div class="container">
        <section>
          <input
            type="text"
            placeholder="Adcione nome, descricao ou titulo da tarefa"
            id="inputTask"
          />
          <button id="add">+</button>
        </section>
        <main>
          <div class="demoTask">
            <input
              type="text"
              value="Adcione a sua primeira tarefa acima"
              disabled
            />
            <button disabled><i class="fa-solid fa-check"></i></button>
            <button disabled>
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button disabled><i class="fa-solid fa-trash"></i></button>
          </div>
        </main>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
